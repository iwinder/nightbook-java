apply plugin: 'eclipse-wtp'
apply plugin: 'idea'

archivesBaseName = "book-common"

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web:${springBootVersion}")
    compile("org.springframework.boot:spring-boot-starter-data-jpa")
    compile("org.springframework.boot:spring-boot-starter-thymeleaf")
    compile 'com.alibaba:druid-spring-boot-starter:1.1.6'
    compile("org.mybatis.spring.boot:mybatis-spring-boot-starter:1.3.1")
    // https://mvnrepository.com/artifact/com.alibaba/fastjson
    compile group: 'com.alibaba', name: 'fastjson', version: '1.2.54'
    compile ('org.modelmapper:modelmapper:1.1.1')
    // https://mvnrepository.com/artifact/org.bouncycastle/bcprov-jdk15on
//    compile group: 'org.bouncycastle', name: 'bcprov-jdk15on', version: '1.59'

    compile("org.bouncycastle:bcprov-jdk15on:1.59")
    compile "org.projectlombok:lombok"
    runtime("mysql:mysql-connector-java")
}